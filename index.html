<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="big-container">
        <h1>To Do List App</h1>
        
    <div class="container"> 
        <div class="con2">
       <input type="text" id="tastinput" placeholder="Shkruaj nje detyre">
       <button id="shtodetyrebtn">âž•</button>  </div>
       <input type="search" id="search" placeholder="Kerko detyren"> 
       <h3>Task to do:</h3>
       <ul id="detyrat"></ul>
    </div>
    <p class="p2"> Zgjidhni statusin e detyres tuaj</p>
    <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>
    <div class="nr-detyrave">
        <div id="nrtotaldiv" class="nr-det-container">
            <p>All</p>
            <p id="nrtotal"></p>
        </div>
        <div id="nrpendingdiv" class="nr-det-container">
            <p>Pending</p>
            <p id="nrpending"></p>
        </div>
        <div id="nrdonediv" class="nr-det-container">
            <p>Done</p>
            <p id="nrdone"></p>
        </div>


    </div>
   
    <div id="editmodal" class="modal">
    <div class="modal-content">
        <h3>Edit Note</h3>
        <textarea  id="editContent" placeholder=""></textarea>
        <div class="modal-buttons">
            <button id="cancelbtn">Cancel</button>
            <button id="donebtn">Done</button>
        </div>
     </div>
    </div>
     </div>

    <script src="index.js"></script>
    
</body>
</html>
