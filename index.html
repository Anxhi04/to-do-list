<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="big-container">
        <h1>My to-do list</h1>
    <div class="container"> 
        
       <input type="text" id="tastinput" placeholder="Shkruaj nje detyre">
       <button id="shtodetyrebtn">âž•</button>  
       <input type="search" id="search" placeholder="Kerko detyren"> 
       <p>Kliko mbi detyrat e perfunduara</p>

       <ul id="detyrat"></ul>
    </div>
    <p class="p2"> Zgjidhni statusin e detyres tuaj</p>
    <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>
    </div>
    <div id="editmodal" class="modal">
    <div class="modal-content">
        <h3>Edit Note</h3>
        <textarea  id="editContent" placeholder=""></textarea>
        <div class="modal-buttons">
            <button id="cancelbtn">Cancel</button>
            <button id="donebtn">Done</button>
        </div>
     </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
